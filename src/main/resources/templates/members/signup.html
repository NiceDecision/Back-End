<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>회원가입</title>
</head>
<body>
<div class="page-container">
    <header>
        <button class="back-button" onclick="window.location.href='/'">←</button>
        <h1>아무 말 대잔치</h1>
    </header>

    <div class="container">
        <h2>회원가입</h2>
        <!-- 올바르게 수정된 form 태그 -->
        <form action="/members/signup" method="post" enctype="multipart/form-data">
            <div class="profile-upload">
                <p class="required-text">프로필 사진</p>
                <div class="profile-circle">
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    <label for="profileImage">+</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                <span class="helper-text">helper text</span>
            </div>

            <div class="form-group">
                <label for="password">비밀번호<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <span class="helper-text">helper text</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 한 번 더 입력하세요">
                <span class="helper-text">helper text</span>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임<span class="required">*</span></label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                <span class="helper-text">helper text</span>
            </div>

            <!-- 회원가입 버튼을 추가 -->
            <button type="submit" class="submit-button">회원가입</button>

            <p class="login-link">이미 계정이 있으신가요? <a href="/members/login">로그인 하러 가기</a></p>
        </form>
    </div>
</div>
</body>
</html>
