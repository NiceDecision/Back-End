<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <h1>대시보드</h1>
  <p>환영합니다! 로그인에 성공하셨습니다.</p>

  <!-- 사용자 정보 예시 -->
  <div class="user-info">
    <p><strong>사용자 이메일:</strong> ${email}</p>
    <p><strong>닉네임:</strong> ${nickname}</p>
  </div>

  <!-- 로그아웃 버튼 -->
  <button onclick="window.location.href='/logout'">로그아웃</button>

  <!-- 메인 페이지로 이동 -->
  <button onclick="window.location.href='/'">메인 페이지로 돌아가기</button>
</div>
</body>
</html>
